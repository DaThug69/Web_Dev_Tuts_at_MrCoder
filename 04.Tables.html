<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Std.</th>
                <th>Roll No.</th>
                <th>Marks in Computer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harish</td>
                <td>11th</td>
                <td>34</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Mohit</td>
                <td>10th</td>
                <td>24</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Namit</td>
                <td>9th</td>
                <td>14</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Dinesh</td>
                <td>12th</td>
                <td>22</td>
                <td>88</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
