<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag, Anchor Tag & Lists</title>
</head>

<body>
    <!-- Image Tag -->
    <img src="https://source.unsplash.com/collection/190727/500x500" alt="error loading the image">

    <!-- Anchor Tag -->
    <a href="http://www.google.com" target="_blank">Google</a>
    <a href="http://www.facebook.com" target="_blank">facebook</a>
    <a href="http://www.youtube.com" target="_blank">youtube</a>
    <a href="http://www.twitter.com" target="_blank">twitter</a>

    <!-- Lists -->
    <!-- 1. Ordered List -->

    <ol type="i">
        <!-- 1, A, a, I, i -->
        <li>number 1</li>
        <li>number 2</li>
        <li>number 3</li>
        <li>number 4</li>
        <li>number 5</li>
        <li>number 6</li>
        <li>number 7</li>
    </ol>

    <!-- 2. Unordered List -->

    <ul type="square">
        <!-- circle, disc, square -->
        <li>number 1</li>
        <li>number 2</li>
        <li>number 3</li>
        <li>number 4</li>
        <li>number 5</li>
        <li>number 6</li>
        <li>number 7</li>
    </ul>

</body>

</html>
